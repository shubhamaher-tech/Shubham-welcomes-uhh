<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Shubham's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #5e60ce, #4ea8de);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .error-title {
            font-size: 32px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .error-text {
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #5e60ce, #4ea8de);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(78, 168, 222, 0.3);
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(78, 168, 222, 0.4);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #5e60ce, #4ea8de);
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-text">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="home-btn">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
    
    <script>
        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.3 + 0.1;
            
            // Animation
            particle.style.animation = `float ${Math.random() * 25 + 10}s infinite ease-in-out alternate`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
